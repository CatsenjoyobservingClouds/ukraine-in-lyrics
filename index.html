<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100vh; /* Set the height to 100% of the viewport height */
        }
    </style>
</head>
<body>
    <object data="UAUA.pdf" type="application/pdf">
        <p>It appears you don't have a PDF plugin for this browser.
          You can <a href="UAUA.pdf">click here to download the PDF file.</a></p>
    </object>
</body>
</html>
